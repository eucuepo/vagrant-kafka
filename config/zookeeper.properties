# the directory where the snapshot is stored.
dataDir=/tmp/zookeeper
# the port at which the clients will connect
clientPort=2181
# clientPortAddress=10.30.3.2
# disable the per-ip limit on the number of connections since this is a non-production config
maxClientCnxns=0
tickTime=2000
initLimit=5
syncLimit=2
#server.1=10.30.3.2:2888:3888
#server.2=10.30.3.3:2888:3888
#server.3=10.30.3.4:2888:3888
server.1=vkc-zk1:2888:3888
server.2=vkc-zk2:2888:3888
server.3=vkc-zk3:2888:3888
